<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Simple Journal App</title>
</head>
<body class="p-4 m-10 border-2 border-black rounded-xl bg-gray-100">
    <h1 class="text-5xl text-white bg-green-600 font-semibold p-4 m-10 rounded-xl border-2 border-black text-center">
      Simple Journal App
    </h1>
    <!-- Form to create new journal entry -->
    <div class="new-entry-form mb-8 p-4 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">New Journal Entry</h2>
        <form id="new-entry-form" class="space-y-4">
            <input type="text" id="title" placeholder="Title" required class="w-full p-2 border rounded-md">
            <input type="date" id="date" required class="w-full p-2 border rounded-md">
            <textarea id="content" placeholder="Content" required class="w-full p-2 border rounded-md"></textarea>
            <select id="category" class="w-full p-2 border rounded-md">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <button type="submit" class="w-full bg-green-600 text-white p-2 rounded-md">Add Entry</button>
        </form>
    </div>
    <!-- Analytics display -->
    <div class="analytics mb-8 p-4 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Analytics</h2>
        <p>Total Entries: <span id="total-entries">0</span></p>
        <p>Favorite Count: <span id="favorite-count">0</span></p>
    </div>
    <!-- MAIN BODY CARDS -->
    <div class="flex flex-wrap col-span-2 justify-center gap-8">
        <!-- CARD #1 -->
        <a href="favorites.html" class="max-w-sm rounded overflow-hidden shadow-lg border-2 bg-emerald-300 p-4 block">
            <h2 class="font-bold text-xl mb-2 text-center">Favorites</h2>
            <img class="w-full" src="./img/fav.jpg" alt="">
            <div class="px-6 py-4">
                <p class="text-gray-700 text-base">View all your favorite entries.</p>
            </div>
        </a>
        <!-- CARD #2 -->
        <a href="recent.html" class="max-w-sm rounded overflow-hidden shadow-lg border-2 bg-emerald-300 p-4 block">
            <h2 class="font-bold text-xl mb-2 text-center">Recent</h2>
            <img class="w-full" src="./img/fav.jpg" alt="">
            <div class="px-6 py-4">
                <p class="text-gray-700 text-base">View your most recent entries.</p>
            </div>
        </a>
        <!-- CARD #3 -->
        <a href="categories.html" class="max-w-sm rounded overflow-hidden shadow-lg border-2 bg-emerald-300 p-4 block">
            <h2 class="font-bold text-xl mb-2 text-center">Categories</h2>
            <img class="w-full" src="./img/fav.jpg" alt="">
            <div class="px-6 py-4">
                <p class="text-gray-700 text-base">Browse entries by category.</p>
            </div>
        </a>
        <!-- CARD #4 -->
        <a href="all-entries.html" class="max-w-sm rounded overflow-hidden shadow-lg border-2 bg-emerald-300 p-4 block">
            <h2 class="font-bold text-xl mb-2 text-center">All Entries</h2>
            <img class="w-full" src="./img/fav.jpg" alt="">
            <div class="px-6 py-4">
                <p class="text-gray-700 text-base">View all your journal entries.</p>
            </div>
        </a>
    </div>
    <script src="./script.js"></script>
</body>
</html>
