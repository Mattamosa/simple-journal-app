<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Journal App</title>
  </head>
  <body class="p-6 bg-gray-50">
    <header class="mb-8">
      <h1
        class="text-5xl text-white bg-green-500 font-bold py-4 px-6 rounded-lg shadow-md text-center"
      >
        Simple Journal App
      </h1>
    </header>

    <!-- Main Content -->
    <main class="space-y-8 mb-20">
      <!-- Form Section -->
      <section
        class="bg-white rounded-lg shadow-lg p-6 border border-gray-200 max-w-4xl mx-auto"
      >
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">
          New Journal Entry
        </h2>
        <form id="new-entry-form" class="space-y-4">
          <input
            type="text"
            id="title"
            placeholder="Title"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          />
          <input
            type="date"
            id="date"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          />
          <div class="flex space-x-2">
            <button
              type="button"
              onclick="adjustFontSize('increase')"
              class="p-2 border rounded-lg bg-gray-200 hover:bg-gray-300 transition"
            >
              A+
            </button>
            <button
              type="button"
              onclick="adjustFontSize('decrease')"
              class="p-2 border rounded-lg bg-gray-200 hover:bg-gray-300 transition"
            >
              A-
            </button>
            <button
              type="button"
              onclick="applyStyle('bold')"
              class="p-2 border rounded-lg bg-gray-200 hover:bg-gray-300 transition"
            >
              <b>B</b>
            </button>
            <button
              type="button"
              onclick="applyStyle('italic')"
              class="p-2 border rounded-lg bg-gray-200 hover:bg-gray-300 transition"
            >
              <i>I</i>
            </button>
          </div>
          <textarea
            id="content"
            placeholder="Content"
            required
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none h-60"
          ></textarea>
          <select
            id="category"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          >
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="other">Other</option>
          </select>
          <select
            id="mood"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          >
            <option value="happy">Happy</option>
            <option value="neutral">Neutral</option>
            <option value="sad">Sad</option>
          </select>
          <input
            type="text"
            id="tags"
            placeholder="Tags (comma separated)"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
          />
          <button
            type="submit"
            class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg hover:bg-green-600 transition"
          >
            Add Entry
          </button>
        </form>
      </section>

      <!-- Analytics Section -->
      <section
        class="bg-white rounded-lg shadow-lg p-6 border border-gray-200 max-w-4xl mx-auto"
      >
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">Analytics</h2>
        <p>Total Entries: <span id="total-entries">0</span></p>
        <p>Favorite Count: <span id="favorite-count">0</span></p>
        <p>Archived Count: <span id="archived-count">0</span></p>
      </section>

      <!-- Font Size Adjustment -->
      <section
        class="bg-white rounded-lg shadow-lg p-6 border border-gray-200 max-w-4xl mx-auto"
      >
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">
          Font Size Adjustment
        </h2>
        <select
          id="font-size"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-400 focus:outline-none"
        >
          <option value="16px">Default</option>
          <option value="18px">Large</option>
          <option value="20px">Larger</option>
        </select>
      </section>

            <!-- Cards Section -->
            <section class="grid grid-cols-2 gap-6 max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
              <!-- Card Template -->
              <a
                href="favorites.html"
                class="bg-yellow-300 border border-gray-200 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition"
              >
                <img class="w-full h-48 object-cover" src="./img/favorites.webp" alt="" />
                <div class="p-4">
                  <h3 class="text-xl font-bold mb-2">Favorites</h3>
                  <p class="text-gray-600">View all your favorite entries.</p>
                </div>
              </a>
              <a
                href="recent.html"
                class="bg-yellow-300 border border-gray-200 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition"
              >
                <img class="w-full h-48 object-cover" src="./img/recent.webp" alt="" />
                <div class="p-4">
                  <h3 class="text-xl font-bold mb-2">Recent</h3>
                  <p class="text-gray-600">View your most recent entries.</p>
                </div>
              </a>
              <a
                href="categories.html"
                class="bg-yellow-300 border border-gray-200 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition"
              >
                <img class="w-full h-48 object-cover" src="./img/categories.webp" alt="" />
                <div class="p-4">
                  <h3 class="text-xl font-bold mb-2">Categories</h3>
                  <p class="text-gray-600">Browse entries by category.</p>
                </div>
              </a>
              <a
                href="all-entries.html"
                class="bg-yellow-300 border border-gray-200 rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition"
              >
                <img class="w-full h-48 object-cover" src="./img/all-entries.webp" alt="" />
                <div class="p-4">
                  <h3 class="text-xl font-bold mb-2">All Entries</h3>
                  <p class="text-gray-600">View all your journal entries.</p>
                </div>
              </a>
            </section>
      
    </main>
    <script src="./script.js"></script>
    <script>
      function adjustFontSize(action) {
        const content = document.getElementById('content');
        const currentSize = parseFloat(window.getComputedStyle(content, null).getPropertyValue('font-size'));
        if (action === 'increase') {
          content.style.fontSize = (currentSize + 2) + 'px';
        } else if (action === 'decrease') {
          content.style.fontSize = (currentSize - 2) + 'px';
        }
      }
    
      function applyStyle(style) {
        const content = document.getElementById('content');
        if (style === 'bold') {
          content.style.fontWeight = content.style.fontWeight === 'bold' ? 'normal' : 'bold';
        } else if (style === 'italic') {
          content.style.fontStyle = content.style.fontStyle === 'italic' ? 'normal' : 'italic';
        }
      }
    </script>
  </body>
</html>
