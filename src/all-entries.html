<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
    <title>All Entries - Simple Journal App</title>
  </head>
  <body class="p-4 m-10 border-2 border-black rounded-xl bg-gray-100">
    <div class="flex justify-center text-5xl text-white bg-green-500 font-semibold p-4 m-4 rounded-xl border-2 border-black text-center">

      <a href="index.html">
        <img src="./img/back-square.svg" class="h-12 w-12 mx-2" alt="Back" title="Back"/>
      </a>
      <h1>All Entries</h1>

    </div>
    <!-- Search, Filter, and Sort Options -->
    <div class="options flex justify-center items-center mb-8">
      <input
        type="text"
        id="search"
        placeholder="Search by title or date"
        class="p-1.5 border-2 border-green-600 shadow-md rounded-md mr-4"
      />
      <div class="flex space-x-4">
        <select id="filter" class="p-2 border-2 border-green-600 shadow-md rounded-md bg-white text-center">
          <option value="all">All</option>
          <option value="favorites">Favorites</option>
          <option value="archived">Archived</option>
        </select>
        <select id="sort" class="p-2 border-2 border-green-600 shadow-md rounded-md bg-white text-center">
          <option value="date">Sort by Date</option>
          <option value="title">Sort by Title</option>
        </select>

        <!-- <button
          id="empty-archive"
          class="p-2 bg-red-600 text-white rounded-md"
        >
          Empty Archive
        </button> -->

        <!-- Empty Archive Modal Start -->
        <button class="bg-rose-500 text-white rounded-md px-3 py-2 hover:bg-rose-700 transition" onclick="openModal('modelConfirm')">
          Empty Archive
       </button>
       
       <div id="modelConfirm" class="fixed hidden z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
           <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-md">
       
               <div class="flex justify-end p-2">
                   <button onclick="closeModal('modelConfirm')" type="button"
                       class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                       <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                           <path fill-rule="evenodd"
                               d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                               clip-rule="evenodd"></path>
                       </svg>
                   </button>
               </div>
       
               <div class="p-6 pt-0 text-center">
                   <svg class="w-20 h-20 text-red-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                       xmlns="http://www.w3.org/2000/svg">
                       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                           d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                   </svg>
                   <h3 class="text-xl font-normal text-gray-500 mt-5 mb-6">Are you sure you want to empty the archive?</h3>
                   <a href="#"  onclick="closeModal('modelConfirm')" id="empty-archive"
                       class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-base inline-flex items-center px-3 py-2.5 text-center mr-2">
                       Yes, I'm sure
                   </a>
                   <a href="#" onclick="closeModal('modelConfirm')"
                       class="text-gray-900 bg-white hover:bg-gray-100 focus:ring-4 focus:ring-cyan-200 border border-gray-200 font-medium inline-flex items-center rounded-lg text-base px-3 py-2.5 text-center"
                       data-modal-toggle="delete-user-modal">
                       No, cancel
                   </a>
               </div>
       
           </div>
       </div>


      </div>
    </div>
    <div id="entries" class="entries mt-8"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetchEntries("all");
        document.getElementById("empty-archive").addEventListener("click", emptyArchive);
      });
    </script>
    <script src="./script.js"></script>
  </body>
</html>
